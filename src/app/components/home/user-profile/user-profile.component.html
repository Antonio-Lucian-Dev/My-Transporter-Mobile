<div *ngIf="userProfile" class="d-flex flex-column align-items-center justify-content-center container-title w-100">
  <div class="d-flex align-items-center justify-content-start w-100">
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center w-100 mt-5">
    <ion-avatar class="container-user-image">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <div class="d-flex justify-content-center">
      <h3 class="username">{{userProfile.firstName}} {{userProfile.lastName}}</h3>
    </div>
    <div class="container-btn-edit d-flex justify-content-center w-100 pb-4">
      <ion-button expand="block" color="secondary" (click)="openEditProfile()">Editeaza Profilul</ion-button>
    </div>

    <div class="container-box d-flex justify-content-center align-items-center w-100 mt-4">

      <ion-card class="box d-flex align-items-center justify-content-center">
        <div *ngIf="userProfile.userRole === 'USER'" class="container-info d-flex flex-column justify-content-center align-items-center w-100">
          <ion-icon name="navigate-outline"></ion-icon>
          <span class="information mt-2">{{userProfile['city']}}</span>
        </div>
        <div *ngIf="userProfile.userRole === 'ADMIN'" class="container-info d-flex flex-column justify-content-center align-items-center w-100">
          <ion-icon name="people-outline"></ion-icon>
          <span class="information mt-2">{{userProfile['followers'].length}}</span>
        </div>
      </ion-card>

      <ion-card class="box d-flex align-items-center justify-content-center">
        <div class="container-info d-flex flex-column justify-content-center align-items-center w-100">
          <ion-icon name="calendar-outline"></ion-icon>
          <span class="information mt-2">{{userProfile.birthday}}</span>
        </div>
      </ion-card>

      <ion-card class="box d-flex align-items-center justify-content-center">
        <div class="container-info d-flex flex-column justify-content-center align-items-center w-100">
          <ion-icon name="mail-outline"></ion-icon>
          <span class="information mt-2">{{userProfile.email}}</span>
        </div>
      </ion-card>

      <ion-card class="box d-flex align-items-center justify-content-center">
        <div class="container-info d-flex flex-column justify-content-center align-items-center w-100">
          <ion-icon name="call-outline"></ion-icon>
          <span class="information mt-2">{{userProfile.phoneNumber}}</span>
        </div>
      </ion-card>
