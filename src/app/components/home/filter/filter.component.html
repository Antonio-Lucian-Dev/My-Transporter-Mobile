<form class="w-100 mt-3" [formGroup]="filterForm">
  <ion-row>
    <ion-col size="4">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <ion-label>Oras</ion-label>
        <ion-select placeholder="Select One" formControlName="city">
          <ion-select-option value="All">Toate</ion-select-option>
          <ion-select-option value="Roma">Roma</ion-select-option>
          <ion-select-option value="Milano">Milano</ion-select-option>
        </ion-select>
      </div>
    </ion-col>
    <ion-col size="4" class="d-flex justify-content-center">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <ion-label>Data</ion-label>
        <ion-select placeholder="Select One" formControlName="date">
          <ion-select-option value="Asc">Asc</ion-select-option>
          <ion-select-option value="Desc">Desc</ion-select-option>
        </ion-select>
      </div>
    </ion-col>
    <ion-col size="4" class="d-flex align-items-center justify-content-center">
      <a class="reset-filter" (click)="resetFilter()">Reseteaza</a>
    </ion-col>
  </ion-row>
</form>
